<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Antony Prakash</h1>
            <p class="section-one__role">Full Stack Developer</p>
            <a class="section-one__contact" href="./index.html" target="">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td> <input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td> <input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td> <textarea placeholder="Enter Your Message" class="contact-form__text"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" value="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/" target="_blank">Instagram</a>,
                <a href="https://in.linkedin.com/" target="_blank">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy; Antony Prakash</p>
        </div>
    </div>
</body>

</html>
